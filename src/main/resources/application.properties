# URL des RSS/Atom-Feeds
feed.url=https://www.tagesschau.de/infoservices/alle-meldungen-100~rss2.xml

# Mastodon Konfiguration
# Die URL zu deiner Mastodon Instanz
mastodon.api.url=https://mastodon.hexix.de
# Dein Access Token (besser als Umgebungsvariable!)
mastodon.access.token=${MASTODON_TOKEN:key}

# Konfiguration für den REST Client
com.hexix.MastodonClient/mp-rest/url=${mastodon.api.url}


# --- NEU: Datenbank-Konfiguration ---
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${POSTGRES_USER:quarkus_test}
quarkus.datasource.password=${POSTGRES_PASSWORD:quarkus_test}
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:${POSTGRESQL_PORT:5439}/${POSTGRES_DB:feed2toot_db}

# Sorgt dafür, dass Quarkus die Tabellen automatisch erstellt/aktualisiert.
# Ideal für die Entwicklung. Für Produktion sollte man Migrationstools wie Flyway nutzen.
quarkus.hibernate-orm.database.generation=update
