name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '20 18 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest # Oder self-hosted, falls benötigt
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'zulu'
        cache: 'maven'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'java-kotlin, javascript-typescript'
        # VERBESSERUNG: Nutze die erweiterten Abfragen für Java
        queries: security-extended,security-and-quality

    # Da es ein Maven-Projekt ist, nutzt CodeQL standardmäßig "autobuild".
    # Bei Quarkus-Projekten ist es oft besser, den Build-Befehl explizit anzugeben:
    - name: Build with Maven
      run: |
        chmod +x mvnw
        ./mvnw -B clean package -DskipTests

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
