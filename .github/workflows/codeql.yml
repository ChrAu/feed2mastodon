name: "CodeQL Advanced Mix"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '37 20 * * 3'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: manual  # Wichtig: Wir bauen Java selbst für bessere Ergebnisse
          - language: javascript-typescript
            build-mode: none    # JS/TS braucht keinen Build-Schritt
          - language: actions
            build-mode: none    # Analyse von GitHub Actions Workflows

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Java Setup: Nur ausführen, wenn der aktuelle Matrix-Job Java ist
    - name: Set up JDK 21
      if: matrix.language == 'java-kotlin'
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'zulu'
        cache: 'maven'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # AKTIVIERT DIE TIEFE ANALYSE:
        queries: security-extended,security-and-quality

    # Manueller Build-Schritt für Java (Quarkus/Maven)
    - name: Build Java Code
      if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        chmod +x mvnw
        ./mvnw -B clean package -DskipTests

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
